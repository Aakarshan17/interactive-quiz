<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
</head>
<body>
    <h1>Welcome to the Quiz!</h1>
    <p>Test your knowledge about Geography!</p>
    <form>
        <!-- Question 1 -->
        <h2>1. Which is the longest river in the world?</h2>
        <label><input type="radio" name="q1" value="a"> A) Nile</label><br>
        <label><input type="radio" name="q1" value="b"> B) Amazon</label><br>
        <label><input type="radio" name="q1" value="c"> C) Yangtze</label><br>
        <label><input type="radio" name="q1" value="d"> D) Mississippi</label><br><br>
    
        <!-- Question 2 -->
        <h2>2. Which country has the largest population in the world?</h2>
        <label><input type="radio" name="q2" value="a"> A) India</label><br>
        <label><input type="radio" name="q2" value="b"> B) United States</label><br>
        <label><input type="radio" name="q2" value="c"> C) China</label><br>
        <label><input type="radio" name="q2" value="d"> D) Indonesia</label><br><br>

        <!-- Question 3 -->
        <h2>3. Mount Everest, the highest mountain in the world, is located in which mountain range?</h2>
        <label><input type="radio" name="q3" value="a"> A) Andes</label><br>
        <label><input type="radio" name="q3" value="b"> B) Rockies</label><br>
        <label><input type="radio" name="q3" value="c"> C) Himalayas</label><br>
        <label><input type="radio" name="q3" value="d"> D) Alps</label><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit Quiz</button>
    </form>
    
</body>
</html>
